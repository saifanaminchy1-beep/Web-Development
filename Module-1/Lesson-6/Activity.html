<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend><h2>Personal Information</h2></legend>
                <label for="name">Full name:</label>
                <input type="text" name="name" id="name">
                <br><br>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email">
                <br><br>
                <label for="number">Phone Number(this will be hidden):</label>
                <input type="password" name="number" id="number">
                <br><br>
                <label for="Gender">Gender:</label>
                <input type="radio" name="gender" id="male">Male
                <input type="radio" name="gender" id="female">Female
                <br><br>
                <label for="dob">Date of birth:</label>
                <input type="date" name="dob" id="dob">
                <br><br>
                <label for="pob">Place of birth:</label> <br>
                <input type="checkbox" name="pob" id="dhaka">Dhaka <br>
                <input type="checkbox" name="pob" id="Chittagong">Chittagong <br>
                <input type="checkbox" name="pob" id="Khulna">Khulna <br>
                <input type="checkbox" name="pob" id="Rajshahi">Rajshahi <br> <br>
                <label for="group">Blood Group</label>
                <select name="group" id="group">
                    <option value="A+">A+</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="O+">O+</option>
                    <option value="A-">A-</option>
                </select> <br><br>
                <input type="submit" value="Submit">

            </fieldset>
        </form>
    </body>
</html>
