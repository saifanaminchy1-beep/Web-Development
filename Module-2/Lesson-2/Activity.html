<!DOCTYPE html>
<html>
    <head>
        <title>
            Background CSS
        </title>
        <style>
            .background {
                height: 200px;
                background-color: antiquewhite;
            }
            body {
                background-image: url("Nature.jpg");
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover; }
            .grad1 {
                height: 200px;
                background: linear-gradient(to bottom right, blue, purple,pink);
            }
            .grad2 {
                height: 200px;
                background: radial-gradient(blue,pink,purple);
            }
            
        </style>
    </head>

    <body>
        <div class="background">
            <h1>Background effect using CSS</h1>
            <p>Background effect can be achieved using CSS properties like background-color, background-image, and background
                repeat.</p>
        </div>
        <div class="grad1">
            <h1>Linear Gradient</h1>
            </div>
            <div class="grad2">
                <h1>Radial Gradient</h1>

            </div>
     
    </body>
</html>
