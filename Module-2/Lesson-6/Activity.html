<!DOCTYPE html>
<html>

<head>
    <title>CSS Positioning</title>
    <style>
        .absolute{
            position: absolute;
            left:50px;
            border: 3px solid blue
        }
        .relative{
            position: relative;
            left: 100px;
            border: 3px solid green
        }
        .fixed{
            position: fixed;
            right:20px;
            top: 0;
            width: 350px;
            border: 3px solid red;
        }
        .sticky{
            position: sticky;
            top: 1px;
            right: 40px;
            width: 300px;
            border: 3px solid orange;

        }
        
    </style>
</head>



<body>
    <h2>Positioning</h2>
    <div class="sticky">
        Div with sticky position
    </div>
    <div class="relative">
        Div with relative position
        <div class="absolute">
            Div with absolute position
        </div>
    </div>
    <div class="fixed">
        Div with fixed position
    </div>

</body>

</html>
