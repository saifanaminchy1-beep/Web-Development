<!DOCTYPE html>
<html>
    <head>
        <title>Text Styling Properties</title>
        <style>
            body{ 
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 {
                color: rgb(218, 215, 250);
                text-decoration: underline overline;
                text-align: center;
            }
            p{ 
                font-size: 20px;
                text-transform: capitalize;
                text-shadow: 2px 2px 4px blue;
                text-indent: 50px;
                box-shadow: 2px 2px 5px red;

            }
        </style>
    </head>
    <body>
        <h1>CSS Text Properties</h1>
        <p>Today we are going to learn about different text-styling properties.</p>
    </body>
</html>
